<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tirixus</title>
  </head>
  <body id="body">
    <div class = "verticalMenu"> <div class="newEntityButton">+</div></div>
    <div class = "topLeft"> Details about the problem. Its name, who owns it, save buttons and such, back to main menu</div>
    <div class = "topRight">configurations and settings, darkmode, collaboraiton features etc</div>
    <div id="app" ></div>
    <script type="module" src="/src/main.ts"></script>

    <dialog class="prompt">
      <div class="promptHeader"></div>
      <div class="promptContent"></div>
      <div class="promptToolbar">
        <div class="cancelPrompt">Cancel</div>
        <div class="confirmPrompt">Confirm</div>
      </div>
    </dialog>



  </body>



  <template id="relationshipPrompt">
    <form id="relationshipForm">
      <div>Create a relationship between two attributes</div>
      <div>
      <label for="relName">Name:</label>
      <input type="text" id="relName" name="name" required>
      </div><div>
      <label for="relDescription">Description:</label>
      <textarea id="relDescription" name="description" required></textarea>
      </div><div>
      <label for="relNature">Nature:</label>
      <input type="text" id="relNature" name="nature" required>
      </div>
  <details>
    <summary>Advanced</summary>
      <div>
      <label for="relCause">Cause:</label>
      <input type="number" id="relCause" name="cause" required>
        </div><div>
      <label for="relEffect">Effect:</label>
      <input type="number" id="relEffect" name="effect" required>
      </div><div>
      <label for="relCauseSlot">Cause Slot:</label>
      <input type="number" id="relCauseSlot" name="causeSlot" required>
      </div><div>
      <label for="relEffectSlot">Effect Slot:</label>
      <input type="number" id="relEffectSlot" name="effectSlot" required>
      </div>
  </details>
    </form>
  </template>

<template id="editAttributePrompt">
  <form id="attributeForm">
  <div>
    <label for="attName">Name:</label>
    <input type="text" id="attName" name="name" required>
  </div><div>
    <label for="attDescription">Description:</label>
    <textarea id="attDescription" name="description" required></textarea>
  </div><div>
    <label for="attType">Type:</label>
    <input type="text" id="attType" name="type" required>
  </div><div>
    <label for="attUnits">Units:</label>
    <input type="text" id="attUnits" name="units" required>
  </div><div>
    <label for="attValue">Value:</label>
    <input type="text" id="attValue" name="value" required>
    </div>
  </form>
</template>

  <template id="editEntityPrompt">

  </template>

</html>
